{% extends "base.html" %}
{% load static %}

{% block content %}

<h3 class="text-center text-white" style="margin-top: 100px;">Login</h3>

<div class="col-6  m-auto border" style="border-radius: 10px;">
  <form method="post" class="m-3">
    {% csrf_token %}
   
    <div class="form-outline mb-4">
      <input type="text" id="form3Example1cg" placeholder="enter your username" name="username" class="form-control form-control-lg" />
      <label class="form-label" for="form3Example1cg">Username</label>
    </div>

    

    <div class="form-outline mb-4">
      <input type="password" id="form3Example4cg" placeholder="enter your password" name="password" class="form-control form-control-lg" />
      <label class="form-label" for="form3Example4cg">Password</label>
    </div>

    

    <div class="d-flex justify-content-center">
      <button type="submit"
        class="btn btn-outline-primary btn-lg  text-white">login</button>
    </div>
    
    <p class="text-center text-muted mt-5 mb-0">You no have an account? <a href="{% url 'signup' %}"
        class="fw-bold text-body"><u class="text-white">Signup here</u></a></p>
        
    
        
  </form>


</div>
  
{% endblock content %}
